<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>append.html</title>
  </head>
  <body>
    <ul>
      <li>리스트1</li>
    </ul>

    <script>
      let ul = document.querySelector("ul");
      let li = document.querySelector("li");

      for (let i = 2; i < 11; i++) {
        let liClone = li.cloneNode(true);
        liClone.innerText = "리스트" + i;
        ul.append(liClone);
      }
    </script>
  </body>
</html>
