<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let food = prompt('좋아하는 음식이 무엇인가요 : ');
        let drink = prompt('좋아하는 음료는 무엇인가요 :');

        function msg(음식, 음료){
            console.log(`당신이 선택한 음식은 ${음식}이고, 음료는 ${음료}입니다.`)
        }

        msg('피자', '콜라');
        msg(food, drink);
    </script>
</body>
</html>
