        // 특정 조건이 될때까지 반복, 변수, 조건, 후처리
        let num = 0;

        // 콘솔에서 0부터 찍히는걸 1부터 10까지 찍힐 수 있도록 수정해보세요

        let arr = []; // 이제부터 배열 들어가거야 라고 말하는거

        let num2 = 0;
        for(let i = 1, j = 0; i <= 10; i++){
            arr.push(i);
        }

        console.log(arr)

        let num1 = ['a','b','c','d','e','f','g','h','i','j'];

        

        // forEach : 반복문
        // 무조건!!!! 배열 기반으로 

        num1.forEach(/* e, */function(e, i){ // e(첫번째)는 원래값, i(두번째)는 인덱스 값
            console.log(i);
        });
        // 반복문인데. 함수(function)을 사용하는 반복문이다


        arr.forEach(function(number, index){
            console.log(`${index}번째있는 숫자는 ${number}입니다.`)
        });
