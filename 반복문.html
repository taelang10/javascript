<body>
    <script>

        // 1부터 10까지 계속 더하는 방법?
        // 1부터 10까지 하나씩 더하는 과정을 출력할 수 있도록 만들어 보세요
        // 특정 조건이 될때까지 반복, 변수, 조건, 후처리
        let num = 0;
        for(let i = 1; i <= 10; i++){
            console.log(i)
            console.log(num = num + i)
        }
        // 콘솔에서 0부터 찍히는걸 1부터 10까지 찍힐 수 있도록 수정해보세요
    </script>
