<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20241214DOM.html</title>
</head>

<body> 
    <h1 id ="h1">타이틀 입니다1</h1>
    <h1 class ="h1">타이틀 입니다2</h1>
    <h1 class ="h1">타이틀 입니다3</h1>
    <h1 class ="h1">타이틀 입니다4</h1>
    <h1>타이틀 입니다5</h1>

    <button>왼쪽</button>
    <button>오른쪽</button>
    <script>
          // h1 >> 태그
          // #h1 >> h1이라는 ID 다
          // .h1 >> h1이라느는 클래스

       // 1. btn을 선언하고
       // 2. button태그를 document.querySelectorAll로 가져옵니다
       // 3. 왼쪽버튼을 눌렀을때, 왼쪽! 이라고 alert가 뜰 수 있도록 만들어 보세요
       let btn = document.querySelectorAll("button");

       btn[0].addEventListener('click', function(){
            alert('왼쪽!');
        });
       

       
    </script>
</body>
</html>
