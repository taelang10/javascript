<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5rem;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 50px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .buttons .operator {
            background: #28a745;
        }
        .buttons .operator:hover {
            background: #1e7e34;
        }
        .buttons .clear{
            background-color: #f00;
        }
        .buttons .clear:hover{
            background-color: rgb(170, 1, 1);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled value="0">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator clear">clear</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">/</button>
            
            <button>0</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">=</button>
        </div>
    </div>
    <body>
        <script>
            // 1. 버튼을 클릭될때마다 , 버튼 안의 text가 
            let btn = document.querySelectorAll("button");
            let inp = document.querySelector("input");
            let prevNum = 0;
            let opt = false;
            let = prevOpt = false;
            let sum = 0;


            btn.forEach(function(e){
                e.addEventListener('click', function(){
                    let now = e.innerText;
                    // inp.setAttribute(`value`, txt); //이름 값에 치환 가능
                    // inp.value = txt;

                    if(isNaN(now)== false){
                        inp.value += now;
                        inp.value = inp.value*1;
                        // isNaN을 바탕으로 숫자만 입력되게 해보세요
                    } else{
                        sum = prevNum;
                        prevNum = inp.value;
                        prevOpt = opt;
                        opt = now;
                        // console.log(`지지난값: ${sum}, 지난값 : ${prevNum}, 전체계산: ${opt}, 이전계산: ${prevOpt}`);
                        
                        switch(opt){
                            case '+':
                                console.log('+입니다');
                                break;
                            case '-':
                                console.log('-입니다');
                                break;
                            case '*':
                                console.log('*입니다');
                                break;
                            case '/':
                                console.log('/입니다');
                                break;
                        }
                        inp.value = 0;
                    }
                    





                });
            });

        </script>
    </body>
</html>
